# Workflow to automatically save fantasy baseball standings every Sunday
name: Save Weekly Standings

# Triggers for the workflow
on:
  # Run every Sunday at 00:01 UTC to capture the previous week's games (Sundayâ€“Saturday)
  schedule:
    - cron: '1 0 * * 0'
  # Allow manual triggering from the GitHub Actions UI for testing
  workflow_dispatch:

# Jobs to execute in the workflow
jobs:
  save-standings:
    # Use the latest Ubuntu environment for compatibility and performance
    runs-on: ubuntu-latest

    # Steps to perform in the job
    steps:
      # Check out the repository to access save-standings.js and other files
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js to run save-standings.js, which uses node-fetch
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Compatible with node-fetch@2.6.1

      # Install dependencies from package.json (node-fetch)
      - name: Install dependencies
        run: npm install

      # Execute save-standings.js to fetch MLB data and save standings
      - name: Run save standings script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Grants access to push changes
        run: node save-standings.js

      # Commit and push the new standings file (e.g., standings-2025-04-13.json)
      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Save standings for $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push
